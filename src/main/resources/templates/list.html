<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>百度语音识别</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
  <!--标题 -->
	<iframe src="/html/header.html" frameborder="0" width="100%" height="100%"></iframe>

  <!--列表 -->
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<table class="table">
				 
					<tbody>
						<thead>
						<tr>
							<th>文件名称</th>
							<th>音频播放</th>
							<th>识别字数</th>
							<th>查看</th>
						</tr>
						
					</thead>
						<tr th:each="info : ${infos.data}" class="success">
						  <td th:text="${info.id}" class="myId" hidden="true">1</td>
						  <td th:text="${info.pieceName}" class="myCltId">1</td>
						  <td  class="myCltId">
						  <a type="submit" class="btn btn-primary btn-sm myrefresh" th:href="@{./download(pieceId=${info.id})}" target="_blank">下载</a>
						  </td>
						  <td th:text="${info.textSize}" class="myCltId" >1</td>
						  <td class="myCltId">
						  <a type="submit" class="btn btn-primary btn-sm myrefresh" th:href="@{./getContent(pieceId=${info.id},fileId=${info.fileId})}" target="_blank">查看</a>
						  </td>
						</tr>
						
						<tr class="success">
						 <td th:text="${infos.file.id}" class="myId" hidden="true">1</td>
						 
						  <td th:text="${infos.file.fileName}+'('+${infos.file.filetime}+')'" class="myCltId">1</td>
						  
						  <td  class="myCltId">
						  <a type="submit" class="btn btn-primary btn-sm myrefresh" th:href="@{./download(fileId=${infos.file.id})}" target="_blank">下载</a>
						  </td>
						  <td th:text="${infos.file.textSize}" class="myCltId" >1</td>
						  <td class="myCltId">
						 <a type="submit" class="btn btn-primary btn-sm myrefresh" th:href="@{./getContent(pieceId=${infos.big}+1,fileId=${infos.file.id})}" target="_blank">查看</a>
						  </td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>



  </body>
</html>
