<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>百度语音识别</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
  <!--标题 -->
	<iframe src="/html/header.html" frameborder="0" width="100%" height="100%"></iframe>
   <div style="text-align:center;margin-bottom:80px;">
   <div class="container" >
   <h4 style="float:left;">第</h4>
   <h4 th:text="${info.data.id}" style="float:left;margin-left:20px;"></h4>
   <h4 style="float:left;margin-left:30px;">条</h4>
   </div>
   </div>
  <!--列表 -->
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
			
			<a type="submit" th:if="${info.data.id}!=${info.small}" class="btn btn-primary btn-sm myrefresh" th:href="@{./getContent(pieceId=${info.data.id}-1,fileId=${info.data.fileId})}" style="float:left;">上一条</a>
			
			<a type="submit" th:if="${info.data.id}!=${info.big}+1" class="btn btn-primary btn-sm myrefresh" th:href="@{./getContent(pieceId=${info.data.id}+1,fileId=${info.data.fileId})}" style="float:right;">下一条</a>
		    <p th:text="${info.data.pieceContent}" style="overflow:hidden; text-align:center"></p>
		    </div>
		</div>
	</div>


  </body>
</html>
